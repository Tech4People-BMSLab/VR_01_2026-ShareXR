<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Npuls Learning Journey ‚Äì Interactive FAQ</title>
<style>
  :root{
    --bg:#ffffff; --fg:#111827; --muted:#6b7280;
    --accent:#2563eb; --chip:#eef2ff; --border:#e5e7eb;
    --card:#ffffff; --shadow:0 10px 30px rgba(17,24,39,.08);
  }

  html,body{
    margin:0; padding:0;
    background:var(--bg);
    color:var(--fg);
    font:16px/1.55 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
  }

  .wrap{max-width:1100px;margin:0 auto;padding:28px 20px 70px;}
  h1{font-size:clamp(1.5rem,2.4vw,2.2rem);margin:0 0 6px;letter-spacing:-.02em}
  .sub{color:var(--muted);margin:0 0 18px;max-width:80ch}

  .panel{
    background:var(--card);
    border:1px solid var(--border);
    border-radius:16px;
    box-shadow:var(--shadow);
    overflow:hidden;
  }

  .sticky{
    position:sticky;
    top:0;
    background:rgba(255,255,255,.92);
    backdrop-filter: blur(10px);
    border-bottom:1px solid var(--border);
    z-index:10;
  }

  .controls{
    display:flex;
    flex-wrap:wrap;
    gap:12px;
    align-items:center;
    padding:14px 14px 10px;
  }

  .search{
    flex:1 1 320px;
    display:flex;
    align-items:center;
    border:1px solid var(--border);
    border-radius:12px;
    padding:10px 12px;
    gap:8px;
    background:#fff;
  }

  .search input{
    flex:1;
    border:0;
    outline:none;
    background:transparent;
    font-size:16px;
    color:var(--fg);
  }

  .toolbar{
    display:flex;
    flex-wrap:wrap;
    gap:8px;
    align-items:center;
  }

  .btn{
    border:1px solid var(--border);
    background:#fff;
    border-radius:10px;
    padding:8px 10px;
    cursor:pointer;
    font-size:14px;
    color:var(--fg);
  }
  .btn:hover{border-color:#cbd5e1}
  .btn.primary{
    border-color:rgba(37,99,235,.35);
    background:rgba(37,99,235,.07);
  }

  .count{
    color:var(--muted);
    font-size:14px;
    margin-left:4px;
    white-space:nowrap;
  }

  .quick{
    padding:0 14px 12px;
  }

  .quickTitle{
    color:var(--muted);
    font-size:13px;
    margin:0 0 8px;
  }

  .chips{
    display:flex;
    flex-wrap:wrap;
    gap:8px;
    margin-top:6px;
  }

  .chip{
    padding:6px 10px;
    border-radius:999px;
    border:1px solid var(--border);
    background:var(--chip);
    cursor:pointer;
    font-size:14px;
    user-select:none;
    color:var(--fg);
  }
  .chip.active{
    background:var(--accent);
    color:#fff;
    border-color:var(--accent);
  }

  .body{
    padding:14px;
  }

  .faq{
    display:grid;
    grid-template-columns:1fr;
    gap:12px;
    margin-top:8px;
  }

  details{
    border:1px solid var(--border);
    border-radius:12px;
    padding:12px 14px;
    background:#fff;
  }

  summary{
    font-weight:600;
    cursor:pointer;
    outline:none;
    display:flex;
    justify-content:space-between;
    align-items:flex-start;
    gap:12px
  }

  .summaryRight{
    display:flex;
    gap:8px;
    align-items:center;
    flex-wrap:wrap;
    justify-content:flex-end;
  }

  .tag{
    font-size:12px;
    padding:2px 8px;
    border-radius:999px;
    background:var(--chip);
    border:1px solid var(--border);
    color:#334155;
    white-space:nowrap;
  }

  .ans{margin-top:10px}
  .mist{margin-top:8px;color:#9ca3af;font-style:italic}

  .sr{position:absolute;left:-9999px}

  .empty{
    color:var(--muted);
    padding:18px;
    border:1px dashed var(--border);
    border-radius:12px;
    background:#fff;
  }

  @media (max-width: 720px){
    .toolbar{width:100%}
    .count{margin-left:auto}
  }
</style>
</head>

<div class="wrap">

    <div class="body">
      <div class="faq" id="faq"></div>
      <div id="empty" class="empty" style="display:none;"></div>
    </div>
  </div>
</div>
